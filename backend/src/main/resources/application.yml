spring:
  application:
    name: animap-backend
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5433/animap}
    username: ${DB_USERNAME:animap}
    password: ${DB_PASSWORD:animap}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: ${PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info

